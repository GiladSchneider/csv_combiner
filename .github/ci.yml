name: Test push

on:
  push:
    branches: [ main ]

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: set up Python
      - uses: actions/setup-python@v4
      - with: 
          python.version: '3.10'
          
      - name: Install dependencies
      - run: |
          pip install pandas
      
      - name: Test with pytest
      - run: |
          pytest
      
